    <script>
      const choices = {
        rock: { scissors: 'beats' },
        paper: { rock: 'beats' },
        scissors: { paper: 'beats' }
      };
      const buttons = document.querySelectorAll('button');
      const result = document.getElementById('result');
      buttons.forEach(button => {
        button.addEventListener('click', e => {
          const playerChoice = e.target.id;
          const computerChoice = getComputerChoice();
          const winner = getWinner(playerChoice, computerChoice);
          if (winner === 'player') {
            result.textContent = `You win! ${playerChoice} beats ${computerChoice}`;
          } else if (winner === 'computer') {
            result.textContent = `You lose! ${computerChoice} beats ${playerChoice}`;
          } else {
            result.textContent = `It's a tie! You both chose ${playerChoice}`;
          }
        });
      });
      function getComputerChoice() {
        return Object.keys(choices)[Math.floor(Math.random() * 3)];
      }
      function getWinner(playerChoice, computerChoice) {
        if (choices[playerChoice] && choices[playerChoice][computerChoice]) {
          return 'player';
        } else if (choices[computerChoice] && choices[computerChoice][playerChoice]) {
          return 'computer';
        } else {
          return 'tie';
        }
      }
    </script>
