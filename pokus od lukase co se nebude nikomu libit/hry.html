    <script>
      function toggleMode() {
        var body = document.body;
        body.classList.toggle("dark-mode");

        var img = document.getElementById("mode-toggle");
        var currentImgSrc = img.src;

        if (currentImgSrc.includes("moon.png")) {
          img.src = "sun.png";
        } else {
          img.src = "moon.png";
        }
      }
    </script>
