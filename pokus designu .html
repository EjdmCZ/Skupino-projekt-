<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Moje webová stránka</title>
    <style>
      /* styly navigačního menu */
      nav {
        background-color: #000000; /* nová barva navigačního menu */
        overflow: hidden;
        text-align: center; /* text bude v navigačním menu vycentrován */
        font-weight: bold; /* text bude tučný */
        font-size: 20px; /* zvětšení textu */
        width: 100%; /* navigační menu bude přes celou šířku stránky */
      }
      nav a {
        display: inline-block; /* odkazy budou vedle sebe */
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: green;
      }
      
      /* styly tlačítka pro light mode a dark mode */
      .mode-toggle {
        position: absolute; /* umístění tlačítka na pravém horním rohu stránky */
        top: 10px;
        right: 10px;
        background-color: #f2f2f2;
        color: black;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      .dark-mode {
        background-color: #333;
        color: white;
      }
      
      /* styly pro dark mode */
      body.dark-mode {
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Domů</a>
      <a href="#">Novinky</a> 
      <a href="#">O nás</a>
      <a href="#">Kontakt</a>
    </nav>
    <h1 style="color: #000000; text-align: center;">Vítejte na mé webové stránce</h1>
    <p>Toto je obsah mé stránky.</p>
    
    <button class="mode-toggle">Dark mode</button>
    
    <script>
      const modeToggle = document.querySelector('.mode-toggle');
      const body = document.querySelector('body');
      
      modeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          modeToggle.textContent = 'Light mode';
        } else {
          modeToggle.textContent = 'Dark mode';
        }
      });
    </script>
  </body>
</html>
